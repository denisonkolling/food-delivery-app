<div>
  <div>
    <h1 class="text-center">
      <i class="pi pi-user-plus" style="font-size: 2rem"></i>&nbsp;&nbsp;Food
      Delivery
    </h1>
  </div>
  <form [formGroup]="registerForm">
    <p-card
      header="Register"
      [style]="{ width: '360px', border: '1px solid #A8A8A8' }"
    >
      <div class="field">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          pInputText
          formControlName="fullName"
          class="w-full"
          name="fullName"
          placeholder="Type your full name"
        />
        <small
          *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
          class="block p-error"
        >
          <div *ngIf="fullName.errors?.['required']">Name is required</div>
          <div *ngIf="fullName.errors?.['pattern']">Name should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Type your email"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['pattern']">Email should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type your password"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['pattern']">
            Password must include at least 8 characters, letters, numbers and a
            special character
          </div>
        </small>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Confirm your password"
        />
        <small
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
          class="block p-error"
        >
          <div *ngIf="confirmPassword.errors?.['required']">
            Confirm password is required
          </div>
          <div *ngIf="confirmPassword != password">
            Passwords must be equals
          </div>
        </small>
      </div>
      <p-button
        styleClass="w-full"
        label="Sign In"
        [disabled]="registerForm.invalid"
      />
      <div class="mt-3 text-center">
        Already have an account? <a [routerLink]="['/login']">Login</a>
      </div>
    </p-card>
  </form>
</div>

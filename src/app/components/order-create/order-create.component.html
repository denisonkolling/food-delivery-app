<div class="m-4 border-1 border-round p-4 border-300">
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="text-2xl font-bold text-center m-4">Create New Order</div>

    <div class="flex gap-3 justify-content-center">
  
      <div class="field">
        <label for="customer">Customer</label>
        <p-dropdown
          class="m-4"
          id="customer"
          formControlName="customer"
          [options]="(customers$ | async) ?? []"
          optionLabel="name"
          placeholder="Select a customer"
        ></p-dropdown>
      </div>

      <div class="field">
        <label for="restaurant">Restaurant</label>
        <p-dropdown
          class="m-4"
          id="restaurant"
          formControlName="restaurant"
          [options]="(restaurants$ | async) ?? []"
          optionLabel="name"
          placeholder="Select a restaurant"
        ></p-dropdown>
      </div>

      <div class="field">
        <label for="products">Products</label>
        <p-multiSelect
          class="m-4"
          id="products"
          [options]="(products$ | async) ?? []"
          optionLabel="name"
          (onChange)="onProductSelect($event)"
          placeholder="Select products"
        ></p-multiSelect>
      </div>
    </div>
   
    <div class="p-field">
      <p-table
        [value]="orderForm.get('products')?.value ?? []"
        [paginator]="true"
        [rows]="5"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
          <tr>
            <td>{{ rowData.product.name }}</td>
            <td>{{ rowData.quantity }}</td>
            <td>{{ rowData.price | currency }}</td>
            <td>
              <button
                (click)="removeProduct(rowIndex)"
                pButton
                icon="pi pi-trash"
                class="p-button-danger"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <button type="submit" pButton label="Submit Order"></button>
  </form>
</div>

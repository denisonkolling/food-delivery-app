<div class="grid grid-nogutter flex flex-column h-screen">
  <div class="col-12">
    <app-header></app-header>
  </div>

  <div class="col-12 flex-grow-1 flex">
    <div class="col-fixed" style="width: 250px">
      <app-sidebar></app-sidebar>
    </div>

    <div class="flex flex-column mt-2">
      <div>
        <app-orders-table *ngIf="!isCreatingOrder"></app-orders-table>
        <app-orders-create *ngIf="isCreatingOrder"></app-orders-create>
      </div>
      <div class="mt-2">
        <p-button
          label="Create Order"
          (click)="toggleCreateOrder()"
          *ngIf="!isCreatingOrder"
        ></p-button>

        <p-button
          label="Back to Orders List"
          (click)="toggleCreateOrder()"
          *ngIf="isCreatingOrder"
        ></p-button>
      </div>
    </div>
  </div>
</div>

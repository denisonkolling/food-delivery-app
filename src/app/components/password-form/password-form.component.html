<div *ngIf="formChangePassword">
    <p-card header="Password Update" styleClass="border-1 border-300">
      <form
        [formGroup]="passwordForm"
        (ngSubmit)="onSubmitPasswordChange()"
      >
        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            pInputText
            formControlName="password"
            class="w-full"
            name="password"
            placeholder="Type your password"
          />
          <small
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="block p-error"
          >
            <div *ngIf="password.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="password.errors?.['pattern']">
              Password must include at least 8 characters, letters, numbers
              and a special character
            </div>
          </small>
        </div>
        <div>
          <!-- Confirm Password -->
          <div class="field">
            <label for="passwordConfirm">Confirm Password</label>
            <input
              type="password"
              pInputText
              formControlName="passwordConfirm"
              class="w-full"
              name="passwordConfirm"
              placeholder="Confirm your new password"
            />
            <small
              *ngIf="
                confirmPassword.invalid &&
                (confirmPassword.dirty || confirmPassword.touched)
              "
              class="block p-error"
            >
              <div *ngIf="confirmPassword.errors?.['required']">
                Password confirm is required
              </div>
              <div *ngIf="confirmPassword.errors?.['passwordConfirm']">
                Password confirm should be valid
              </div>
            </small>
          </div>
        </div>

        <p-button
          styleClass="w-full"
          label="Save Password"
          type="submit"
          [disabled]="passwordForm.invalid"
        ></p-button>
      </form>
    </p-card>
  </div>

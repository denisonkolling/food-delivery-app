<div>
  <div>
    <h1 class="text-center">
      <i class="pi pi-truck" style="font-size: 2rem"></i>&nbsp;&nbsp;Food
      Delivery
    </h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <p-card
      header="Login"
      [style]="{ width: '360px', border: '1px solid #A8A8A8' }"
    >
      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Type your email"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['pattern']">Email should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type your password"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['pattern']">
            Password must include at least 8 characters, letters, numbers and a
            special character
          </div>
        </small>
      </div>
      <p-button
        styleClass="w-full"
        label="Sign In"
        [disabled]="loginForm.invalid"
        type="submit"
      />
      <div class="mt-3 text-center">
        Don't have an account? <a [routerLink]="['/register']">Register</a>
      </div>
    </p-card>
  </form>
</div>

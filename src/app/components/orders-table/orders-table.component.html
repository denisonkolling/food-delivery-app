<div class="border-1 border-round p-4 border-300">
  <div class="text-2xl font-bold text-center m-4">All Orders</div>
  <p-table
    [value]="orders"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '25rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Restaurant</th>
        <th>Status</th>
        <th class="text-right">Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.createdAt | date : "dd/MM/yyyy" }}</td>
        <td>{{ order.customer.name }}</td>
        <td>{{ order.restaurant.name }}</td>
        <td>
          <i *ngIf="order.status === 'COMPLETED'" class="pi pi-check text-green-500"></i>
          <i *ngIf="order.status === 'CANCELED'" class="pi pi-times text-red-500"></i>
          <i *ngIf="order.status === 'PENDING'" class="pi pi-clock text-yellow-500"></i>
          {{ order.status | capitalize }}
        </td>
        <td class="text-right">
          {{ order.total | currency : "USD" : "symbol" : "1.2-2" }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

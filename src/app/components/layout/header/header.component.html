<p-toolbar>
  <div class="p-toolbar-group-start">
    <div class="flex flex-row align-items-center">
      <i class="pi pi-truck" style="font-size: 2rem"></i>
      <h3 class="text-center">&nbsp;&nbsp;Food Delivery</h3>
    </div>
  </div>
  <div class="p-toolbar-group-end flex gap-2">
    <p-button label="Logout" icon="pi pi-sign-out" (onClick)="logout()" />
    <p-button
      label="{{ isSidebarVisible ? 'Hide' : 'Show' }}"
      icon="pi pi-bars"
      (click)="toggleSidebar()"
    >
    </p-button>
  </div>
</p-toolbar>
